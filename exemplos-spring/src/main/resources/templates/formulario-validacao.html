<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <section class="col-md-12">
                    <h1>Formulário</h1>
                    <form th:action="@{/formulario}" method="post" th:object="${dados}" novalidate>
                        <input type="hidden" name="id" value="123">

                        <div class="form-group row">
                            <label for="txtNome" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" name="nome" class="form-control" th:classappend="${#fields.hasErrors('nome')}? is-invalid" id="txtNome" placeholder="Nome" th:field="*{nome}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                                    Digite um nome.
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtDescricao" class="col-sm-2 col-form-label">Descrição</label>
                            <div class="col-sm-10">
                                <textarea name="descricao" class="form-control" id="txtDescricao" placeholder="Descrição" th:field="*{descricao}"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtEmail" class="col-sm-2 col-form-label">E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" th:classappend="${#fields.hasErrors('email')}? is-invalid" id="txtEmail" placeholder="E-mail" th:field="*{email}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    Digite um e-mail.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtSenha" class="col-sm-2 col-form-label">Senha</label>
                            <div class="col-sm-10">
                                <input type="password" name="senha" class="form-control" id="txtSenha" placeholder="Senha" th:field="*{senha}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNumero" class="col-sm-2 col-form-label">Número da sorte</label>
                            <div class="col-sm-10">
                                <input type="number" name="numeroSorte" class="form-control" th:classappend="${#fields.hasErrors('numeroSorte')}? is-invalid" id="txtNumero" placeholder="Número de 1 a 99" th:field="*{numeroSorte}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('numeroSorte')}" th:errors="*{numeroSorte}">
                                    Digite um número válido.
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtAltura" class="col-sm-2 col-form-label">Altura</label>
                            <div class="col-sm-10">
                                <input type="number" name="altura" class="form-control" th:classappend="${#fields.hasErrors('altura')}? is-invalid" id="txtAltura" placeholder="Altura em metros com no máximo 2 casa decimais" th:field="*{altura}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}">
                                    Digite uma altura válida.
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtPeso" class="col-sm-2 col-form-label">Peso</label>
                            <div class="col-sm-10">
                                <input type="number" name="peso" class="form-control" th:classappend="${#fields.hasErrors('peso')}? is-invalid" id="txtPeso" placeholder="Peso em Kg com no máximo 1 casa decimal" th:field="*{peso}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}">
                                    Digite um peso válido.
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtDtNascimento" class="col-sm-2 col-form-label">Data de nascimento</label>
                            <div class="col-sm-10">
                                <input type="date" name="dtNascimento" class="form-control" th:classappend="${#fields.hasErrors('dtNascimento')}? is-invalid" id="txtDtNascimento" placeholder="Data no formato yyyy-MM-dd" th:field="*{dtNascimento}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dtNascimento')}" th:errors="*{dtNascimento}">
                                    Digite uma data válida.
                                </div>
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="optSexoF" value="0" checked th:field="*{sexo}">
                                        <label class="form-check-label" for="optSexoF">
                                            Feminino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="optSexoM" value="1" th:field="*{sexo}">
                                        <label class="form-check-label" for="optSexoM">
                                            Masculino
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Interesses</legend>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" th:classappend="${#fields.hasErrors('interesses')}? is-invalid" type="checkbox" name="interesses" id="interessesTecnologia" value="Tecnologia" th:field="*{interesses}">
                                        <label class="form-check-label" for="interessesTecnologia">
                                            Tecnologia
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" th:classappend="${#fields.hasErrors('interesses')}? is-invalid"type="checkbox" name="interesses" id="interessesGastronomia" value="Gastronomia" th:field="*{interesses}">
                                        <label class="form-check-label" for="interessesGastronomia">
                                            Gastronomia
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" th:classappend="${#fields.hasErrors('interesses')}? is-invalid"type="checkbox" name="interesses" id="interessesViagens" value="Viagens" th:field="*{interesses}">
                                        <label class="form-check-label" for="interessesViagens">
                                            Viagens
                                        </label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('interesses')}" th:errors="*{interesses}">Selecione pelo menos uma opção</div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="row">
                            <div class="col-md-3 offset-md-3">
                                <button type="submit" class="btn btn-block btn-success">Enviar</button>
                            </div>
                            <div class="col-md-3">
                                <a href="#" role="button" class="btn btn-block btn-outline-dark">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>

    </body>
</html>
