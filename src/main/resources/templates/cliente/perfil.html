<html>
    <head th:include="fragments/head :: head"></head>
    <body>
        <header th:include="fragments/header :: header"></header>   
        <div class="container">
            <div class="row" >
                <div class="col-xs-3 col-sm-3 col-md-4 col-lg-3">
                    <div class="row">
                        <div class="float-sm-left float-lg-left float-xs-left float-md-left">
                            <div class="footer-widget about-widget">
                                <br>
                                <ul>
                                    <li><a href="#inf-pessoais">Dados pessoais</a></li>
                                    <li><a href="#inf-endereco">Endereços cadastrados</a></li>
                                    <li><a href="#inf-cartao">Cartoes cadastrados</a></li>
                                    <li><a href="#meus-pedidos">Compras</a></li>
                                    <li><a href="#inf-login">Informações de Login</a></li>
                                </ul>
                            </div>
                        </div> 
                    </div>
                </div>
                <div id="dadosPessoais" class="col-xs-9 col-sm-9 col-md-8 col-lg-9 box">
                    <form class="checkout-form">
                        <div>
                            <br>
                            <h4 id="inf-pessoais">Dados Pessoais</h4>
                            <br>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Nome:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text"  th:value="${cliente.nome}" id="txtNome" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Sobrenome:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" th:value="${cliente.sobrenome}" id="txtSobrenome" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4">
                                        <label>CPF:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" th:value="${cliente.cpf}" id="txtCpf" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Genero:</label>
                                    </div>
                                    <div class="col-8" th:if="${cliente.sexo == false}">
                                        <input type="text"  value="Feminino" id="txtGenero" disabled>
                                    </div>

                                    <div class="col-8" th:if="${cliente.sexo == true}">
                                        <input type="text"  value="Masculino" id="txtGenero" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Telefone:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text"  th:value="${cliente.telefone}" id="txtTel" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4">
                                        <label>E-mail:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" th:value="${cliente.email}" id="txtEmail" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div >
                            <br>
                            <h4 id="inf-cartao">Cartões</h4>
                            <br>
                        </div>

                        <div class="row" th:if="${listCartao != null}">
                            <div class="col-2">
                                Cartão:  
                            </div>
                            <div class="col-10">
                                <div th:each="cartao, stat: ${listCartao}">
                                    <input type="text" th:value="${'Cartão Nº: ' + cartao.numeroCartao + ', ' + cartao.nomeTitular + ' - ' + cartao.bandeira}" id="txtcartao"  disabled>
                                </div>
                            </div>
                        </div>

                        <div class="row" th:if="${cliente.cartao == null}">
                            <div class="col-2">

                            </div>
                            <div class="col-10">
                                <input  th:text="Você não possui nenhum cartão cadastrado" id="txtcartao" disabled>
                            </div>
                        </div>

                        <div>
                            <br>
                            <h4 id="inf-endereco">Endereços</h4>
                            <br>
                        </div>

                        <div class="row" th:if="${listEndereco != null}">
                            <div class="col-2">
                                <label>Endereço:</label>
                            </div>
                            <div class="col-10" >
                                <div th:each="end, stat: ${listEndereco}">
                                    <input type="text" th:value="${end.rua + ', ' + end.numero + ' - ' + end.bairro + ' - ' + 'São Paulo - SP' }"  disabled>
                                </div>
                            </div>
                        </div>

                        <div>
                            <br>
                            <h4 id="inf-login">Informações de Login</h4>
                            <br>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Login:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" th:value="${cliente.email}" id="txtEmail" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Senha:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="password" th:value="${cliente.hashsenha}" id="txtPassword" disabled >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="container">
                        <h4 id="meus-pedidos">Meus pedidos</h4>
                        <div class="row"th:if="${listaVenda != null}">

                            <div class="col-4 col-sm-4 col-md-4" th:each="venda, stat: ${listaVenda}">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${venda.notaFiscal}"></h5>
                                        <h6 class="card-subtitle mb-2 text-muted" th:text="${venda.dataCompra}"></h6>
                                        <a th:href="@{/mv/venda/pedido?numeropedido={numeropedido}(numeropedido=${venda.notaFiscal})}">Visualizar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>    
            </div>
        </div>


        <footer th:include="fragments/footer :: footer"></footer>
    </body>
</html>
