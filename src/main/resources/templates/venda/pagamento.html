<!DOCTYPE html>
<html lang="zxx">

    <!-- head importado -->
    <head th:include="fragments/head :: head"></head>

    <body>
        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        <header th:include="fragments/header :: header"></header>

        <!-- cart section end -->
        <section class="cart-section spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row no-gutters">
                            <div class="col-12 col-sm-6 col-md-8">
                                <div class="cart-table margincols">
                                    <h3>Endereço <i class="fa fa-truck"></i></h3> 
                                    <div class="container  margincols">
                                        <form class="checkout-form">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label th:text=${endereco.rua}+',' ></label> 
                                                        <label th:text=${endereco.numero}+','></label> 
                                                        <label th:text=${endereco.bairro}+','></label> 
                                                        <label th:text=${endereco.complemento}+','></label> 
                                                        <label th:text=${endereco.cep}></label> 

                                                    </div>
                                                </div>
                                            </div>
                                            <button class="site-btn"> Alterar Endereço</button>
                                        </form>	
                                    </div>
                                </div>	
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row no-gutters">
                            <div class="col-12 col-sm-6 col-md-8">
                                <div class="cart-table margincols">
                                    <h3>Pagamento <i class="fa fa-money"></i></h3>
                                    <div th:if="${listaCarrinho!= null}" class="cart-table-warp">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th class="product-th">Itens do Pedido</th>
                                                    <th class="quy-th">Qtde</th>
                                                    <th class="total-th">Preço</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="cart, stat: ${listaCarrinho}">
                                                    <td class="product-col">
                                                        <img th:src="@{/img/product/fotoProduto.jpg}" alt="">
                                                        <div class="pc-title">
                                                            <h4 th:text="${cart.produto.nome}">Animal Print Dress</h4>

                                                        </div>
                                                    </td>
                                                    <td class="quy-col">
                                                        <div class="quantity">
                                                            <div class="pro-qty">
                                                                <input type="text" th:value="${cart.produto.quantidade}">
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td th:text="${cart.produto.valor}" class="total-col"><h4>$45.90</h4></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="total-cost">
                                        <h6>Total <span>$99.90</span></h6>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row no-gutters">
                            <div class="col-12 col-sm-6 col-md-8">
                                <div class="cart-table margincols">
                                    <h3>Pague com cartão de crédito <i class="fa fa-credit-card"></i> <button class="site-btn"> Dividi em 2 cartões</button></h3> 
                                    <div class="container  margincols">
                                        <form class="checkout-form" action="/cartao/salvar" method="post" th:object="${cartao}">
                                            <input type="hidden" if="*{id != null}" field="*{id}" />
                                            <div class="row address-inputs ">
                                                <div class="col-12">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                
                                                                <label>Numero do cartão:</label> 
                                                                <input type="text" name="numero" id="txtNumero" classappend="${#fields.hasErrors('numero')}? is-invalid"  placeholder="8888.8888.8888.8888" field="*{numero}">
                                                                <label>Nome do Titular (Como esta gravado no cartão):</label> 
                                                                <input type="text" name="nome" id="txtNomeTitular" classappend="${#fields.hasErrors('nome')}? is-invalid" placeholder="Como esta impresso no cartão" field="*{nome}">
                                                                <label>Data de validade:</label> 
                                                                <input type="text" name="validade" id="txtValidade" classappend="${#fields.hasErrors('mesValidade')}? is-invalid" placeholder="MM/ANO" field="*{mesValidade}">
                                                                <label>Código de segurança:</label> 
                                                                <input type="text" name="codSeguraca" id="txtCodSeguranca" classappend="${#fields.hasErrors('codseguranca')}? is-invalid" placeholder="Código no verso do cartão" field="*{codSeguranca}">
                                                                <label>Opçoes de parcela:</label>
                                                                <select  field="*{parcela}">
                                                                    <option value='1' th:text="1"></option>
                                                                    <option value='2' th:text="2"></option>
                                                                    <option value='3' th:text="3"></option>
                                                                    <option value='4' th:text="4"></option>
                                                                    <option value='5' th:text="5"></option>
                                                                    <option value='6' th:text="6"></option>
                                                                    <option value='7' th:text="7"></option>
                                                                    <option value='8' th:text="8"></option>
                                                                    <option value='9' th:text="9"></option>
                                                                    <option value='10' th:text="10"></option>
                                                                    <option value='11' th:text="11"></option>
                                                                    <option value='12' th:text="12"></option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="site-btn"> Concluir Pedido</button>
                                        </form>	
                                    </div>
                                </div>	
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row no-gutters">
                            <div class="col-12 col-sm-6 col-md-8">
                                <div class="cart-table margincols">
                                    <h3>Pague com boleto bancário <i class="fa fa-barcode"></i></h3> 
                                    <div class="container  margincols">
                                        <form class="checkout-form">

                                            <button class="site-btn"> Gerar Boleto</button>
                                        </form>	
                                    </div>
                                </div>	
                            </div>

                            <div class="col-6 col-md-4">
                                <div class="cart-table">
                                    <h3>Total</h3> 
                                </div>	
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:include="fragments/footer :: footer"></footer>

    </body>
</html>
