<!DOCTYPE html>
<html lang="zxx">

    <!-- Cabeçalho importado -->
    <head th:include="fragments/head :: head"></head>

    <body>
        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        <header th:include="fragments/header :: header"></header>


        <!-- cart section end -->
        <section class="cart-section spad">

            <div class="container" if="${listaCarrinho != null}">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-success" role="alert" th:if="${session.numeropedido != null}" >
                            <h5 th:text="'Compra realizada com sucesso, Pedido nº: #' + ${session.numeropedido}"></h5> 
                        </div>    
                        <div class="progress margincols" style="height: 10px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-6 col-sm-6 col-md-7">
                        <div class="cart-table ">
                            <div class="checkout-cart">
                                <h3>Endereço de entrega <i class="fa fa-map-marker"></i></h3>
                                <p> Rua pedra mineira, 8 - 04856700</p>
                                <p> Jardim das pedras / Sâo Paulo - SP</p>
                            </div><br>
                            <div class="checkout-cart">
                                <h3>Detalhe da forma de pagamento <i class="fa fa-money"></i></h3>
                                
                            </div><br>
                        </div>
                    </div>
                    <div class="col-6 col-sm-6 col-md-5">
                        <div class="cart-table margincols cart-table-warp" >
                            <h4>Resumo da compra <i class="fa fa-list-alt"></i></h4>
                            <table>
                                <thead>
                                    <tr>
                                        <th class="product-th">Produto</th>
                                        <th class="quy-th">Qtd</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cart, stat: ${listaCarrinho}" >
                                        <td class="product-col td-confirmacao">
                                            <div class="pc-title">
                                                <h4 th:text="${cart.produto.nome}"></h4>
                                                <p th:text=" 'R$ ' + ${cart.produto.valor}"></p>
                                            </div>
                                        </td>
                                        <td class="quy-col td-confirmacao">
                                            <p th:text="${cart.quantidade}  "></p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="total-cost">
                                <h6>Total <span>R$58.000,00</span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <footer th:include="fragments/footer :: footer"></footer>
    </body>
</html>
