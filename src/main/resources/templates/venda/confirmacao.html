<!DOCTYPE html>
<html lang="zxx">

    <!-- Cabeçalho importado -->
    <head th:include="fragments/head :: head"></head>

    <body>
        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        <header th:include="fragments/header :: header"></header>


        <!-- cart section end -->
        <section class="cart-section spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row no-gutters">
                            <div class="col-12 col-sm-6 col-md-8">
                                <div class="cart-table margincols">
                                    <h3>Pagamento</h3>
                                    <div class="cart-table-warp">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th class="product-th">Itens do Pedido</th>
                                                    <th class="quy-th">Qtde</th>
                                                    <th class="total-th">Preço</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="product-col">
                                                        <img th:src="@{/img/cart/1.jpg}" alt="">
                                                        <div class="pc-title">
                                                            <h4>CB XRE 300cc</h4>
                                                            <p>R$18.000,00</p>
                                                        </div>
                                                    </td>
                                                    <td class="quy-col">
                                                        <div class="quantity">
                                                            <div class="pro-qty">
                                                                <input type="text" value="1">
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="total-col"><h4>R$18.000,00</h4></td>
                                                </tr>
                                                <tr>
                                                    <td class="product-col">
                                                        <img th:src="@{/img/cart/2.jpg}" alt="">
                                                        <div class="pc-title">
                                                            <h4>Fazer 250cc</h4>
                                                            <p>R$15.000,00</p>
                                                        </div>
                                                    </td>
                                                    <td class="quy-col">
                                                        <div class="quantity">
                                                            <div class="pro-qty">
                                                                <input type="text" value="1">
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="total-col"><h4>R$15.000,00</h4></td>
                                                </tr>
                                                <tr>
                                                    <td class="product-col">
                                                        <img th:src="@{/img/cart/3.jpg}" alt="">
                                                        <div class="pc-title">
                                                            <h4>Harley Davidson</h4>
                                                            <p>R$25.000,00</p>
                                                        </div>
                                                    </td>
                                                    <td class="quy-col">
                                                        <div class="quantity">
                                                            <div class="pro-qty">
                                                                <input type="text" value="1">
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="total-col"><h4>R$25.000,00</h4></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="total-cost">
                                        <h6>Total <span>R$58.000,00</span></h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="cart-table">
                                    <h3>Endereço de entrega</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row no-gutters">
                            <div class="col-12 col-sm-6 col-md-8">
                                <div class="cart-table margincols">
                                    <h3>Resumo da compra</h3> 
                                </div>	
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="cart-table">
                                    <div class="col">
                                        <div class="cf-radio-btns address-rb">
                                            <h3>Prazo de entraga</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div >
                        <div class="row no-gutters">
                            <div class="col-8">
                                
                            </div>
                            <div class="col-4">
                                <button class="site-btn submit-order-btn">Concluir Compra</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer th:include="fragments/footer :: footer"></footer>
    </body>
</html>
