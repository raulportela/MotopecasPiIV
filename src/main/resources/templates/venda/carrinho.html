<!DOCTYPE html>
<html lang="zxx">

    <!-- head importado -->
    <head th:include="fragments/head :: head"></head>
    <body>
        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        <header th:include="fragments/header :: header"></header>

        <!-- cart section end -->
        <section class="cart-section spad">

            <div class="container">
                <div class="alert alert-danger" th:if="${#lists.isEmpty(listaCarrinho)}" role="alert">
                    Você não tem itens no carrinho.
                </div>
                <div class="row" th:if="!${#lists.isEmpty(listaCarrinho)}">
                    <div class="col-lg-12">
                        <div class="progress margincols" style="height: 10px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 33%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="cart-table margincols">
                            <h3>Carrinho</h3>
                            <div class="cart-table-warp">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="product-th">Produto</th>
                                            <th class="quy-th">Quantidade</th>
                                            <th class="total-th">Preço</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cart, stat: ${listaCarrinho}" >
                                            <td class="product-col">
                                                <img th:src="@{/img/product/fotoProduto.jpg}" alt="">
                                                <div class="pc-title">
                                                    <h4 th:text="${cart.produto.nome}"></h4>
                                                    <p th:text=" 'R$ ' + ${cart.produto.valor}"></p>
                                                    <p>Remover</p>
                                                </div>
                                            </td>
                                            <td class="quy-col">
                                                <div class="quantity">
                                                    <a th:href="@{/mv/venda/{id}/lower(id=${cart.id})}" class="add-card"><i class="fa fa-minus-square-o"></i></a>
                                                    <input type="text" class="form-control" style="width: 35px; background: transparent; border: none" th:value="${cart.quantidade}">
                                                    <a th:href="@{/mv/venda/{id}/higher(id=${cart.id})}" class="add-card"><i class="fa fa-plus-square-o"></i></a>
                                                </div>
                                            </td>
                                            <td th:text=" 'R$ ' + ${cart.produto.valor}" class="total-col"><h4>$45.90</h4></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <div class="total-cost">
                                <h6>Total <span th:text="${'R$' + valorTotalCarrinho}"></span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="container">
                <div class="row " th:if="!${#lists.isEmpty(listaCarrinho)}">
                    <div class="col-sm-7 "></div>
                    <div class="col-sm-5 align-self-sm-end">
                        <a th:href="@{/mv/produto/listAll}" class="site-btn">Continuar <br>Comprando</a>
                        <a th:href="@{/mv/venda/confirmacao}" class="site-btn sb-dark">Concluir <br>Compra</a>
                    </div>
                </div>
            </div >
        </div>
    </div>
</section>
<!-- cart section end -->
<div class="container">
    <section th:include="fragments/section-produto :: section-produto"></section>
</div>
<footer th:include="fragments/footer :: footer"></footer>

</body>
</html>
